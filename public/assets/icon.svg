<svg height="1000" width="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
		<style>
			#text-image text {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-size: 120px;
				font-weight: bold;
			}
			#text-converter text {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-size: 60px;
				font-weight: bold;
			}
		</style>
		<defs>
			<mask id="rounded-edges">
				<rect fill="#000" height="1000" width="1000" x="0" y="0" />
				<rect fill="#fff" height="1000" rx="250" ry="250" width="1000" x="0" y="0" />
			</mask>
			<mask id="text-image">
				<rect x="0" y="0" width="1000" height="1000" fill="#fff" />
				<text text-anchor="middle" x="50%" y="760">IMAGE</text>
			</mask>
			<mask id="text-converter">
				<rect x="0" y="0" width="1000" height="1000" fill="#fff" />
				<text text-anchor="middle" x="50%" y="760">CONVERTER</text>
			</mask>
			<mask id="neck">
				<rect x="0" y="0" width="1000" height="1000" fill="#fff" />
				<circle cx="50%" cy="375" r="120" fill="#000" />
			</mask>
		</defs>
		<g mask="url(#rounded-edges)">
			<rect fill="#f33" x="0" y="0" width="1000" height="1000" />

			<g transform="scale(1,1) translate(100,50)">
				<path
					d="m375,200 350,0 0,600 -450,0 0,-500 100,-100 0,100 -100,0z"
					fill="none"
					stroke="#fff"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="35"
				/>
				<g fill="#fff">
					<path d="m375,200 0,100 -100,0z" />

					<circle cx="50%" cy="375" r="100" />
					<path d="m 350 575 a 45 45 0 0 1 300 0z" mask="url(#neck)" />

					<rect x="275" y="610" width="450" height="190" mask="url(#text-converter)" />
				</g>
			</g>
			<rect
				x="350"
				y="200"
				width="300"
				height="525"
				fill="#f33"
				stroke="#f33"
				stroke-width="50"
				rx="5"
				ry="5"
			/>
			<g transform="scale(1,1) translate(-100,-100)">
				<path
					d="m375,200 350,0 0,600 -450,0 0,-500 100,-100 0,100 -100,0z"
					fill="none"
					stroke="#fff"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="35"
				/>
				<g fill="#fff">
					<path d="m375,200 0,100 -100,0z" />

					<circle cx="50%" cy="375" r="100" />
					<path d="m 350 575 a 45 45 0 0 1 300 0z" mask="url(#neck)" />

					<rect x="275" y="610" width="450" height="190" mask="url(#text-image)" />
				</g>
			</g>

			<rect
				x="-50"
				y="-50"
				rx="300"
				width="1100"
				height="1050"
				stroke="#0006"
				stroke-width="100"
				fill="none"
			/>
		</g>
	</svg>